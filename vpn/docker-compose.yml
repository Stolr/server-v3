version: '2'

services:
  server:
    image: jpetazzo/dockvpn
    container_name: vpn
    privileged: true
    ports:
      - "1194:1194/udp"
      - "8080:443/tcp"
    network_mode: "bridge"

  config:
    image: jpetazzo/dockvpn
    container_name: vpn-config
    command: "serveconfig"
    volumes_from:
      - server
    environment:
      - VIRTUAL_HOST=vpn.lobr.fr
      - VIRTUAL_PORT=8080
      - VIRTUAL_PROTO=https
      - CERT_NAME=none
    network_mode: "bridge"